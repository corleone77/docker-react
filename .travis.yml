sudo: required
services: 
  - docker

before_install:
  - docker build -t corleone77/docker-react -f Dockerfile.dev .

script:
  - docker run corleone77/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1a"
  app: "docker"
  env: "Docker-env"
  bucket-name: "elasticbeanstalk-eu-west-1a-234522345234"
  bucket-path: "docker"
  on:
    branch: master